{% extends 'images/base.html' %}

{% block content %}
  <h1>投稿一覧</h1>
  {% for post in posts %}
    <div class="post">
      <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
      <img src='{{ MEDIA_URL }}{{post.photo}}' width=200>
      <p>投稿者：{{ post.author }}</p>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comment.count }}</a>
    </div>
  {% endfor %}
{% endblock %}
